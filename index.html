<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notk Encrypter</title>
  </head>
  <body>
    <header>
      <div class="header__logo-container">
        <span>N</span>
      </div>
    </h1eader>
    <main class="main__container">
      <div class="text__area-container">
        <div class="text__area-item">
          <span class="notes__block">Texto a encriptar</span>
          <input
            type="text"
            id="input-text"
            placeholder="¿En qué estás pensando?"
          />
        </div>
        <div class="text__area-item">
          <span class="notes__block">Texto encriptado</span>
          <input type="text" id="output-text" placeholder="..." readonly />
        </div>
      </div>
      <section class="button__container">
          <div class="button__items">
            <button id="button-encrypt" class="button__enc">Encriptar</button>
            <button id="button-desencrypt" class="button__desenc">
              Desencriptar
            </button>
          </div>
      </section>
      <section class="output-text__container">
        <div class="list__container">
          <textarea class="input-copyable" placeholder="Encripta o Desencripta para copiar el texto" id="text-list" readonly></textarea>
        </div>
        <div class="button__container">
          <button class="button__copy" id="copybutton">Copiar Texto</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__social-container">
        <div class="footer__social-images">
          <a href="https://www.linkedin.com/in/dilan-garrido-lopez-bab3a413a/" target="_blank" ><img class="logo__images" src="Images/linkedin.png" alt="Linkedin" /></a>
        </div>
        <div>
          <a href="https://github.com/NotProgram" target="_blank"><img class="logo__images" src="Images/github.png" alt="GitHub" /></a>
        </div>
        <div>
          <a href="https://x.com/anfangrdlan" target="_blank"><img class="logo__images" src="Images/x.png" alt="X" /></a>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
