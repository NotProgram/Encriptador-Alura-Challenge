<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notk Encrypter</title>
  </head>
  <body>
    <header>
      <div class="header__logo-container">
        <span>N</span>
      </div>
    </header>
    <main class="main__container">
      <div class="text__area-container">
        <div class="text__area-item">
          <input
            type="text"
            id="input-text"
            placeholder="¿En qué estás pensando?"
          />
        </div>
        <div class="text__area-item">
          <input type="text" id="output-text" placeholder="..." readonly />
        </div>
        <div class="button__container">
          <span class="notes__block"></span>
          <div class="button__items">
            <button id="button-encrypt" class="button__enc">Encriptar</button>
            <button id="button-desencrypt" class="button__desenc">
              Desencriptar
            </button>
          </div>
        </div>
        <div class="list__container">
          <textarea class="input-copyable" id="text-list" readonly></textarea>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__social-container">
        <div class="footer__social-images">
          <img src="" alt="Linkedin" />
        </div>
        <div>
          <img src="" alt="GitHub" />
        </div>
        <div>
          <img src="" alt="X" />
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
